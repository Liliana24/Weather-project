<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e4669280f4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container" id="border">
      <form class="row g-3" id="search_city">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Search City"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="current-location"
          >
            Current Location
          </button>
        </div>
      </form>

      <h1 id="city">London</h1>
      <h4>Friday 2.56pm</h4>

      <div class="container">
        <div class="row">
          <span class="units">
            <p>°C</p> 
          </span>
          <span class="degree"><h1 id="degree">2</h1></span>

          <span class="icon"><i class="far fa-sun"></i></span>

          <span class="weather_info">
            <ul>
            <li>Precipitation: 40%</li>
            <li>Wind: 20 km/h</li> 
            <li>Humidity: 85%</li>   
          </ul>
          </span>
        </div>
      </div>

      <div class="five-days-temperature">
        <div class="container">
          <div class="days">
            <div class="row row-cols-5">
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="icons">
            <div class="row row-cols-5">
              <div class="col">
                <i class="fas fa-cloud-showers-heavy cloud-shower-icon"></i>
              </div>
              <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
              <div class="col"><i class="fas fa-cloud-sun"></i></div>
              <div class="col"><i class="fas fa-cloud-sun"></i></div>
              <div class="col"><i class="far fa-sun"></i></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="temperatures">
            <div class="row row-cols-5">
              <div class="col">2°C</div>
              <div class="col">2°C</div>
              <div class="col">1°C</div>
              <div class="col">1°C</div>
              <div class="col">3°C</div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <br/>
   
    
  <footer class="footer">This website was created by <a href="mailto:tatianapariente@yahoo.fr">Tatiana Pariente</a> and is <a href="https://github.com/Liliana24/Weather-project">open-sourced on Github</a> and hosted on Netlify</footer>
  <script src="src/index.js"></script>
  </body>
</html>
