<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e4669280f4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container" id="border">
      <form class="row g-3" id="search_city">
        <div class="mb-3">
         
          <input type="text" class="form-control" id="city-input" placeholder="Search City" autocomplete="off">
           <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
        </div>
      </form>

      <h1 id="city">London</h1>
      <h4>Friday 2.56pm</h4>
      <h5 id="description">Clear</h5>
      
      <br/>
        
          <div class="row row-cols-6">
            <div class="col"><span class="icon"><img 
              src ="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
              id="icon"
              />
            </span>
          </div>
            <div class="float-left">
              <strong id="degree"></strong>
            <span class="units">Â°C</span>
          </div>
            <div class="col-6"><span class="weather_info">
              <ul>
              <li>Wind: <span id="wind"></span> km/h</li> 
              <li>Humidity: <span id="humidity"></span></li>   
            </ul>
            </span>
          </div>
          </div>
        
          <br/>

      <div class="row five-days-temperature"  id="forecast"></div>
 
    </div>
    <br/>
  <footer class="footer">This website was created by <a href="mailto:tatianapariente@yahoo.fr">Tatiana Pariente</a> and is <a href="https://github.com/Liliana24/Weather-project">open-sourced on Github</a> and hosted on Netlify</footer>
  <script src="src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
